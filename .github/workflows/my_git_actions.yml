name: Auto test

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests against local database
      env:
        MYSQL_DEV_DB_HOST: localhost  # Use localhost here
        MYSQL_DEV_DB_USER: ${{ secrets.MYSQL_DEV_DB_USER }}
        MYSQL_DEV_DB_PASSWORD: ${{ secrets.MYSQL_PROD_DB_PASSWORD }}
        MYSQL_DEV_DB_NAME: kea_library
        MYSQL_DEV_DB_PORT: 3306
      run: npm test -- --testPathPattern=src/tests/local_sql_db.test.js

    - name: Run tests against production database
      env:
        MYSQL_PROD_DB_NAME: ${{ secrets.MYSQL_PROD_DB_NAME }}
        MYSQL_PROD_DB_USERNAME: ${{ secrets.MYSQL_PROD_DB_USERNAME }}
        MYSQL_PROD_DB_PASSWORD: ${{ secrets.MYSQL_PROD_DB_PASSWORD }}
        MYSQL_PROD_DB_HOST: ${{ secrets.MYSQL_PROD_DB_HOST }}
        MYSQL_PROD_DB_PORT: ${{ secrets.MYSQL_PROD_DB_PORT }}
      run: npm test -- --testPathPattern=src/tests/deployed_sql_db.test.js
