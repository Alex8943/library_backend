name: Local Test

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Start MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql -e "CREATE DATABASE IF NOT EXISTS $DB_DATABASE;" -u$DB_USER -p$DB_PASSWORD

    - name: Install dependencies
      run: npm install

    - name: Run tests against local database
      env:
        MYSQL_DEV_DB_NAME: ${{ secrets.MYSQL_DEV_DB_NAME }}
        MYSQL_DEV_DB_USER: ${{ secrets.MYSQL_DEV_DB_USER }}
        MYSQL_DEV_DB_PASSWORD: ${{ secrets.MYSQL_DEV_DB_PASSWORD }}
        MYSQL_DEV_DB_HOST: 127.0.0.1
        MYSQL_DEV_DB_PORT: 3306
      run: npm test -- local_sql_db.test.js
